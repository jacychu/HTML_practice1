<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple practice">    
    <meta name="keywords" content="cards">
    <meta name="author" content="Jacy Chu">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cards</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../favicon.png">
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>
    <div>
        <h2>Red or Black?</h2>
        <h3>Please help classify the cards below.</h3>
        <br>
    </div>
    <div class="row">
        <div id="navlist">
          <div class="poker1"><div id="poker11" draggable="true" ondragstart="drag(event)" alt="card"></div></div>
          <div class="poker2"><div id="poker12" draggable="true" ondragstart="drag(event)" alt="card"></div></div>
          <div class="poker3"><div id="poker13" draggable="true" ondragstart="drag(event)" alt="card"></div></div>
          <div class="poker4"><div id="poker14" draggable="true" ondragstart="drag(event)" alt="card"></div></div>
          <div class="poker5"><div id="poker15" draggable="true" ondragstart="drag(event)" alt="card"></div></div>
          <div class="poker6"><div id="poker16" draggable="true" ondragstart="drag(event)" alt="card"></div></div>
        </div>
    </div>

    <div class="row2">
        <div id="red-table" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="black-table" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <br><br>
    <div><a class="back-button" href="../index.html"><span>Back</span></a></div>
</div>

</body>
</html>
