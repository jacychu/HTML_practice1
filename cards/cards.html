<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple practice">    
    <meta name="keywords" content="cards">
    <meta name="author" content="Jacy Chu">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cards</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>

<div>
    <h2>Red or Black?</h2>
    <h3>Please help classify the cards below.</h3>
    <br>
    <div class="cards">
        <div style="background-image:url(card1.png); opacity: 0.3" ><img id="drag1" src="card1.png" draggable="true" ondragstart="drag(event)" width="80" height="120" alt="card"></div>
        <div style="background-image:url(card4.png); opacity: 0.3" ><img id="drag2" src="card4.png" draggable="true" ondragstart="drag(event)" width="80" height="120" alt="card"></div>
        <div style="background-image:url(card5.png); opacity: 0.3" ><img id="drag3" src="card5.png" draggable="true" ondragstart="drag(event)" width="80" height="120" alt="card"></div>
        <div style="background-image:url(card2.png); opacity: 0.3" ><img id="drag4" src="card2.png" draggable="true" ondragstart="drag(event)" width="80" height="120" alt="card"></div>
        <div style="background-image:url(card3.png); opacity: 0.3" ><img id="drag5" src="card3.png" draggable="true" ondragstart="drag(event)" width="80" height="120" alt="card"></div>
        <div style="background-image:url(card6.png); opacity: 0.3" ><img id="drag6" src="card6.png" draggable="true" ondragstart="drag(event)" width="80" height="120" alt="card"></div>
    </div>

    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-4" id="red-table" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="col-lg-4" id="black-table" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="col-lg-2"></div>
    </div>
    <br>

    <div><a class="back" href="../index.html">Back</a></div>
</div>

</body>
</html>
