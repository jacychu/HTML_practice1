<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple practice">    
    <meta name="keywords" content="structure">
    <meta name="author" content="Jacy Chu">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Structure</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../favicon.png">
</head>

<body>
    <h2>Structure</h2>
    <div class="level1">
    <p>&lt;html&gt;</p>
    <!--head-->
        <div class="level2">
            <p>&lt;head&gt;</p>
                <div class="level3">
                    <p>&lt;title&gt;Page title&lt;/title&gt;</p>
                </div>
            <p>&lt;/head&gt;</p>
        </div>
        <br>
    <!--body-->
        <div class="level2">
            <p>&lt;body&gt;</p>
                <div class="level4">
                    <div class="level3">
                        <p>&lt;h1&gt;This is a heading.&lt;/h1&gt;</p>
                    </div>
                    <div class="level3">
                        <p>&lt;p&gt;This is a paragraph.&lt;/p&gt;</p>
                    </div>
                </div>
                <h3>CSS BOX MODEL</h3>
                <div class="level5">
                    <p>Margin</p>
                    <div class="level6">
                        <p>Border</p>
                        <div class="level7">
                            <p>Padding</p>
                            <div id="inner">Content</div>
                        </div>
                    </div>
                </div>
            <p>&lt;/body&gt;</p>
        </div>
    <p>&lt;/html&gt;</p>
    </div>
    <br>
    <div><a class="back-button" href="../index.html"><span>Back</span></a></div>
</body>
</html>
