<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple practice">    
    <meta name="keywords" content="tag">
    <meta name="author" content="Jacy Chu">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Practice_Tags</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div id="table_style">
    <h2>Tags</h2>
    <table>
        <thead>
        <tr>
            <th class="tag">Tag</th>
            <th class="description">Description</th>
            <th class="demonstration">Demonstration</th>
        </tr>
        </thead>
        <tr>
            <td>&lt;b&gt;</td>
            <td>粗體字</td>
            <td>Hello <b>World</b>!</td>
        </tr>
        <tr>
            <td>&lt;i&gt;</td>
            <td>斜體字</td>
            <td>Hello <i>World</i>!</td>
        </tr>
        <tr>
            <td>&lt;strong&gt;</td>
            <td>文字加粗</td>
            <td>Hello <strong>World</strong>!</td>
        </tr>
        
    </table>
</div>
</body>
</html>
