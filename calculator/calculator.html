<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple practice">    
    <meta name="keywords" content="calculator">
    <meta name="author" content="Jacy Chu">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../favicon.png">
</head>
<body>
<div>
    <h2 style="margin-top: 5rem;">Calculator</h2>
    <div class="calculator">
        <div class="calculator-screen1"></div>
        <input type="text" class="calculator-screen2" value="0" disabled />

        <div class="calculator-keys">

        <button type="button" class="all-clear" value="all-clear">AC</button>
        <button type="button" class="operator" value="Â±">&plusmn;</button>
        <button type="button" class="operator" value="%">&percnt;</button>
        <button type="button" class="operator" value="/">&divide;</button>


        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" class="operator" value="*">&times;</button>


        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" class="operator" value="-">-</button>


        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" class="operator" value="+">+</button>


        <button type="button" value="0" style="border-radius: 0 0 0 10px;">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="equal-sign" value="=" style="border-radius: 0 0 10px 0;">=</button>

        </div>
    </div>
    <br>
    <div><a class="back-button" style="margin-top: 27rem;" href="../index.html"><span>Back</span></a></div>
    </div>
</div>
</body>
</html>
