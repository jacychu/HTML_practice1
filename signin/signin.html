<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple practice">    
    <meta name="keywords" content="signin">
    <meta name="author" content="Jacy Chu">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign In</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../favicon.png">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="center">
    <h2>Sign In</h2>
    <div class="row">
        <div class="login-outline">
            <div class="row2">
                    <div class="col-50"><p>Sign in</p></div>
                    <div class="col-50"><p>Register</p></div>
            </div><br>
            <div class="row2">
                <div><p class="info">Username or email</p></div>
                <div class="input-container">
                    <input class="input-field" type="text" name="name" id="idName" placeholder="user" size="50">
                    <i class="fa fa-user icon tooltip"><span class="tooltiptext">user</span></i>
                </div>
                <div><p class="info">Password</p></div>
                </div>
                <div class="input-container">
                    <input class="input-field" type="text" name="name" id="idName" placeholder="password" size="50">
                <i class="fa fa-lock icon tooltip"><span class="tooltiptext">password</span></i>
            </div>
            <div class="row3">
                <div class="checkbox">
                <input type="checkbox" name="rememberme" id="remember" value="remember">
                <label for="remember"><span style="padding-left: 28px;">Remember&nbsp;me</span></label>
                </div>
            </div>
            <div class="row4">
                <a class="forget" href="#">Forgot your password?</a>
            </div>

            <div><input class="submit_btn" type="submit" value="Submit"></div>




        </div>
    </div>
    <br><br>
    <div><a class="back-button" href="../index.html"><span>Back</span></a></div>
</div>
</body>
</html>
